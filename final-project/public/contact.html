    <section id="contact-section">
      <h2>Contact</h2>
    <!-- Contact Form Inspired By CS 132 Lecture 18 -->
    <form id="contact-form"> 
      <p>
        <label>Category: 
          <select id="categories" name="category">
            <option value="none" selected> -- </option>
            <option value="comment"> Comment </option>
            <option value="question"> Question </option>
            <option value="concern"> Concern </option>
          </select>
        </label>
      </p>
      <p>
        <label>Name: 
          <input id="user-name" name="name" type="text" required>
        </label>
      </p>
      <p>
        <label>Email: 
          <input id="user-email" name="email" type="text" required>
        </label>
      </p>
      <p>
        <label>Phone: 
          <input id="user-phone" name="phone" type="text" placeholder="XXX-XXX-XXXX" required>
        </label>
      </p>
      <p><label for="description">Description:</label></p>
      <textarea id="description" name="description" 
                minlength=1 rows=6 cols=40></textarea>
      <button id="submit-form">Submit Form</button>
    </form>
    </section>
